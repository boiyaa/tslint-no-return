language: node_js
env:
  global:
    secure: 
node_js:
  - 10
  - 4
before_install:
  - '[[ $(node -v) =~ ^v4.*$ ]] || npm install -g greenkeeper-lockfile'
before_script: '[[ $(node -v) =~ ^v4.*$ ]] || greenkeeper-lockfile-update'
install: npm install
after_script: '[[ $(node -v) =~ ^v4.*$ ]] || greenkeeper-lockfile-upload'
